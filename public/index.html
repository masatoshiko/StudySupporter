<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <title>Study Supporter</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- WorkBGM Panel -->
    <div class="animation-opacity w-full h-full fixed bg-white overflow-hidden" id="workBgm">
        <div class="w-full bg-blue-100 h-10 flex items-center">
            <button class="menubar-btn bg-blue-500 active:bg-blue-800 text-white close-menu-btn" for="workBgm"><i class="bi bi-arrow-left"></i></button>
            <p class="px-2">作業用BGM</p>
        </div>

        <div class="content m-2">
            <p>Youtube動画を作業用BGMとして追加します。ここに追加した動画は、勉強中に自動で再生されます。</p>
            
            <div class="flex">
                <input type="text" placeholder="Youtube動画のURLを入力…" id="youtube-url-input">
                <button class="icon-btn border bg-blue-500 active:bg-blue-900 text-white" id="workbgm-add-btn"><i class="bi bi-plus"></i></button>
            </div>
            <p class="text-red-600" id="workbgm-error"></p>
        </div>

        <div class="content m-2" id="workbgm-list-container">

        </div>
    </div>

    <!-- TimerSetting Panel -->
    <div class="animation-opacity w-full h-full fixed bg-white overflow-hidden" id="timerSetting">
        <div class="w-full bg-blue-100 h-10 flex items-center">
            <button class="menubar-btn bg-blue-500 active:bg-blue-800 text-white close-menu-btn" for="timerSetting"><i class="bi bi-arrow-left"></i></button>
            <p class="px-2">タイマー設定</p>
        </div>
    
        <div class="content m-2">
            <p>タイマーの設定を行います。</p>

            <label for="timerKinds">タイマーの種類:</label>
            <select class="border p-1 rounded hover:border-gray-400 focus:border-blue-500 outline-none duration-150" name="pets" id="timerKinds">
                <option value="timer">タイマー</option>
                <option value="stopwatch" selected>ストップウォッチ</option>
                <option value="pomodoro">ポモドーロ</option>
            </select>
        </div>

        <div class="m-2 animation-opacity timer-setting fixed" data-timer="timer">
            <h2>タイマー設定</h2>
            <div class="flex items-center">
                <p class="mr-3">タイマー時間</p>
                <input data-timegroup="timer" data-timekind="hour" type="number" min="0" max="99" value="0" placeholder="時">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="timer" data-timekind="minute" type="number" min="0" max="59" value="0" placeholder="分">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="timer" data-timekind="second" type="number" min="0" max="59" value="0" placeholder="秒">
            </div>
        </div>

        <div class="m-2 animation-opacity timer-setting fixed" data-timer="stopwatch">
            <h2>ストップウォッチ設定</h2>
            <p class="text-gray-400">設定項目はありません。</p>
        </div>

        <div class="m-2 animation-opacity timer-setting fixed" data-timer="pomodoro">
            <h2>ポモドーロ設定</h2>

            <div class="flex items-center">
                <p class="mr-3">ポモドーロ数</p>
                <input id="pomodoros" type="number" min="1" max="99" value="4" placeholder="ポモドーロ数">
            </div>
            <p class="text-gray-400">長い休憩時間に入るまでのポモドーロ数を指定してください。</p>

            <div class="flex items-center">
                <p class="mr-3">ポモドーロ時間</p>
                <input data-timegroup="pomodoro-time" data-timekind="hour" type="number" min="0" max="99" value="0" placeholder="時">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-time" data-timekind="minute" type="number" min="0" max="59" value="0" placeholder="分">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-time" data-timekind="second" type="number" min="0" max="59" value="0" placeholder="秒">
            </div>

            <div class="flex items-center">
                <p class="mr-3">短い休憩時間</p>
                <input data-timegroup="pomodoro-shortsleep-time" data-timekind="hour" type="number" min="0" max="99" value="0" placeholder="時">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-shortsleep-time" data-timekind="minute" type="number" min="0" max="59" value="0" placeholder="分">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-shortsleep-time" data-timekind="second" type="number" min="0" max="59" value="0" placeholder="秒">
            </div>

            <div class="flex items-center">
                <p class="mr-3">長い休憩時間</p>
                <input data-timegroup="pomodoro-longsleep-time" data-timekind="hour" type="number" min="0" max="99" value="0" placeholder="時">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-longsleep-time" data-timekind="minute" type="number" min="0" max="59" value="0" placeholder="分">
                <p class="my-3 text-lg">:</p>
                <input data-timegroup="pomodoro-longsleep-time" data-timekind="second" type="number" min="0" max="59" value="0" placeholder="秒">
            </div>
        </div>
    </div>


    <!-- Main Panel -->
    <div class="w-full h-full box-border">
        <!-- Title -->
        <div class="w-full bg-blue-50 h-10 px-2 flex items-center">
            <p>スタディサポーター <span class="text-gray-400"> - Alpha.1</span></p>
        </div>

        <!-- Main App -->
        <div class="app">
            <div class="w-full my-5 md:my-10">
                <div class="flex justify-center">
                    <p class="monospace" id="timerDescription">Loading...</p>
                </div>
                <div class="flex justify-center">
                    <p class="text-6xl sm:text-8xl md:text-9xl duration-150" id="timer">00:00:00</p>
                    <p class="text-gray-400 text-4xl sm:text-6xl md:text-7xl self-end" id="timerMilisecond">.00</p>
                </div>
            </div>
    
            <div class="w-full flex justify-center mb-3">
                <button class="btn bg-blue-500 active:bg-blue-900 text-white" id="start">スタート</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300 open-menu-btn" for="timerSetting">タイマー設定</button>
            </div>
    
            <hr class="text-gray-300">
    
            <div class="w-full flex flex-wrap justify-center mt-3">
                <button class="btn hover:bg-blue-50 active:bg-blue-300">TODO</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300 open-menu-btn" for="workBgm"><i class="bi bi-music-note"></i> 作業用BGM</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300"><i class="bi bi-gear"></i> 設定</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300"><i class="bi bi-fullscreen"></i> フルスクリーン</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
