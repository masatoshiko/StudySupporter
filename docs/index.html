<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tailwind.css" rel="stylesheet">
    <title>Study Supporter</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Setting Panels -->
    <div class="animation-opacity w-full h-full fixed bg-white overflow-hidden" id="workBgm">
        <div class="w-full bg-blue-100 h-10 flex items-center">
            <button class="menubar-btn bg-blue-500 active:bg-blue-800 text-white close-menu-btn" for="workBgm"><i class="bi bi-arrow-left"></i></button>
            <p class="px-2">作業用BGM</p>
        </div>

        <div class="content m-2" id="workbgm-list-container">
            <p>Youtube動画を作業用BGMとして追加します。ここに追加した動画は、勉強中に自動で再生されます。</p>
            <p>スマートフォンをご利用の場合は、横画面で閲覧すると見やすくなります。</p>
        </div>
    </div>

    <div class="w-full h-full box-border">
        <!-- Title -->
        <div class="w-full bg-blue-50 h-10 px-2 flex items-center">
            <p>スタディサポーター <span class="text-gray-400"> - Ver.1.0</span></p>
        </div>

        <!-- Main App -->
        <div class="app">
            <div class="w-full my-5 md:my-10">
                <div class="flex justify-center">
                    <p class="monospace">Pomdoro: 1 / 4</p>
                </div>
                <div class="flex justify-center">
                    <p class="text-6xl sm:text-8xl md:text-9xl duration-150">00:10:00<span class="text-gray-400 text-4xl sm:text-6xl md:text-7xl">.00</span></p>
                </div>
            </div>
    
            <div class="w-full flex justify-center mb-3">
                <button class="btn bg-blue-500 active:bg-blue-800 text-white">スタート</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300">タイマー設定</button>
            </div>
    
            <hr class="text-gray-300">
    
            <div class="w-full flex flex-wrap justify-center mt-3">
                <button class="btn hover:bg-blue-50 active:bg-blue-300">TODO</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300  open-menu-btn" for="workBgm"><i class="bi bi-music-note"></i> 作業用BGM</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300"><i class="bi bi-gear"></i> 設定</button>
                <button class="btn hover:bg-blue-50 active:bg-blue-300"><i class="bi bi-fullscreen"></i> フルスクリーン</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
